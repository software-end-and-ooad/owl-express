<div class="logo">
    <a href="https://webserv.kmitl.ac.th/dashboard" class="simple-text">
        <div class="logo-img">
            <img src="../../../../assets/img/logo.png"/>
        </div>
        OWL-EXPRESS
    </a>
</div>
<div class="sidebar-wrapper">

    <ul class="nav nav-mobile-menu" *ngIf="isMobileMenu()">
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <i class="material-icons">person</i>
                <p class="hidden-lg hidden-md">Person</p>
            </a>
            <ul class="dropdown-menu">
                <li><a routerLink="logout">Logout</a></li>
            </ul>
        </li>
    </ul>

    <div class="nav-container">
        <ul class="nav">
          <li routerLinkActive="active" *ngFor="let menuItem of menuItems" (click)="selectedItem(menuItem.id)">
                <a [routerLink]="[menuItem.path]" [ngClass]="{'active': menuItem.id == selectedMenu}">
                  <i class="material-icons">{{menuItem.icon}}</i>
                    <p>{{menuItem.title}}</p>
                </a>
            </li>
        </ul>
    </div>
</div>
