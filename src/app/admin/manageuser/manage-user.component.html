<div class="main-content">
  <div class="container-fluid">

    <!--<app-status></app-status>-->

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="blue">
            <h4 class="title">จัดการผู้ใช้</h4>
            <p class="category">เพิ่ม ลบ แก้ไข รายชื่อผู้ใช้งานทั้งหมด</p>
          </div>
          <div  class="card-content table-responsive">
            <div class="content table-responsive table-full-width">
              <ng2-smart-table [settings]="settings" [source]="source" (edit)="editData($event)"></ng2-smart-table>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- ManageUser Modal -->
<div class="modal fade" id="manageUserModal" tabindex="-1" role="dialog" aria-labelledby="manageUserModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-body">

      <div class="content">

        <!--  Modal manage user content  -->
        <div class="card card-signup">
          <form class="form" [formGroup]="edituserForm" (ngSubmit)="editData(edituserForm.value)" method="POST">
            <div class="content">


              <div class="col-md-6">
                <!--Email-->
                <div class="form-group is-info label-floating is-empty text-left">
                  <label class="control-label" *ngIf="rowData==undefined">อีเมล</label>
                  <label class="control-label" *ngIf="rowData!=undefined">{{ rowData.email }}</label>
                  <input type="EMAIL" class="form-control" required formControlName="email">
                </div>

                <div class="text-left">
                  <!--<strong class="text-danger text-left" *ngIf="loginForm.controls['password'].hasError('required')" [hidden]="loginForm.controls['password'].pristine">กรุณากรอกรหัสผ่าน</strong>-->
                </div>

                <!-- Fullname -->
                <div class="form-group is-info label-floating is-empty text-left">
                  <label class="control-label">ชื่อ-สกุล</label>
                  <input type="TEXT" class="form-control" required formControlName="fullname">
                </div>

                <div class="text-left">
                  <!--<strong class="text-danger text-left" *ngIf="loginForm.controls['password'].hasError('required')" [hidden]="loginForm.controls['password'].pristine">กรุณากรอกรหัสผ่าน</strong>-->
                </div>

                <!-- Tell -->
                <div class="form-group is-info label-floating is-empty text-left">
                  <label class="control-label">เบอร์ติดต่อ</label>
                  <input type="TEXT" class="form-control" required formControlName="tell">
                </div>

                <div class="text-left">
                  <!--<strong class="text-danger text-left" *ngIf="loginForm.controls['password'].hasError('required')" [hidden]="loginForm.controls['password'].pristine">กรุณากรอกรหัสผ่าน</strong>-->
                </div>

                <!-- Subscribe SMS -->
                <div class="form-group is-empty is-info">
                  <select formControlName="subscribe_sms" required class="form-control">
                    <option value="false" selected> ไม่ได้สมัคร  </option>
                    <option value="true"> ไม่ได้สมัคร  </option>
                  </select>
                </div>

                <div class="text-left">
                  <!--<strong class="text-danger text-left" *ngIf="loginForm.controls['password'].hasError('required')" [hidden]="loginForm.controls['password'].pristine">กรุณากรอกรหัสผ่าน</strong>-->
                </div>

                <!-- Activate Account -->
                <div class="form-group is-empty is-info">
                  <select formControlName="activate" required class="form-control">
                    <option value="false" selected> ยังไม่ได้ยืนยัน </option>
                    <option value="true"> ยืนยันแล้ว  </option>
                  </select>
                </div>


              </div>

              <div class="col-md-6">

                <!-- Subdistrict -->
                <div class="form-group is-empty is-info">
                  <select formControlName="subdistrict" required class="form-control">
                    <option value="" selected>เลือกตำบล</option>
                    <option value="">เลือกตำบล</option>
                  </select>
                </div>

                <div class="text-left">
                  <!--<strong class="text-danger text-left" *ngIf="loginForm.controls['password'].hasError('required')" [hidden]="loginForm.controls['password'].pristine">กรุณากรอกรหัสผ่าน</strong>-->
                </div>

                <!-- District -->
                <div class="form-group is-empty is-info">
                  <select formControlName="district" required class="form-control">
                    <option value="" selected> เลือกอำเภอ  </option>
                  </select>
                </div>

                <div class="text-left">
                  <!--<strong class="text-danger text-left" *ngIf="loginForm.controls['password'].hasError('required')" [hidden]="loginForm.controls['password'].pristine">กรุณากรอกรหัสผ่าน</strong>-->
                </div>

                <!-- Province -->
                <div class="form-group is-empty is-info">
                  <select formControlName="province" required class="form-control">
                    <option value="" selected> province  </option>
                  </select>
                </div>

                <!-- Subscribe Line -->
                <div class="form-group is-empty is-info">
                  <select formControlName="subscribe_line" required class="form-control">
                    <option value="false" selected> ไม่ได้สมัคร  </option>
                    <option value="true"> ไม่ได้สมัคร  </option>
                  </select>
                </div>

                <div class="text-left">
                  <!--<strong class="text-danger text-left" *ngIf="loginForm.controls['password'].hasError('required')" [hidden]="loginForm.controls['password'].pristine">กรุณากรอกรหัสผ่าน</strong>-->
                </div>

                <div class="text-left">
                  <!--<strong class="text-danger text-left" *ngIf="loginForm.controls['password'].hasError('required')" [hidden]="loginForm.controls['password'].pristine">กรุณากรอกรหัสผ่าน</strong>-->
                </div>
              </div>

              <button type="submit" class="btn btn-default btn-round pull-right" style="font-size: 14px">
                <i class="fa fa-spinner ld ld-spin"></i>
                <span *ngIf="!submit">ยกเลิก</span>
              </button>
              <button type="submit" class="btn btn-warning btn-round pull-right" style="font-size: 14px">
                <i class="fa fa-spinner ld ld-spin" *ngIf="submit"></i>
                <span *ngIf="!submit">แก้ไข</span>
              </button>

            </div>
          </form>
        </div>
        <!--  ./Modal manage user content  -->

      </div>

      <div data-toggle="modal" data-target="#manageUserModal" #manageUserModal style="display: none"></div>
    </div>
  </div>
</div>
<!-- ManageUser Modal -->
